<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Awesome Books</title>
</head>

<body>
    <header>
        <nav>
            <div class="container nav-menu">
                <div class="logo">Awesome Books</div>  
                <ul class="menu__items">
                    <li class="menu__items-item" id="list-menu">List</li>
                    <li class="menu__items-item" id="add-menu">Add New</li>
                    <li class="menu__items-item" id="contact-menu">Contact</li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="time">
            <div class="container">
               
            </div>
        </div>
        <section id="books-all">
           
            <div class="container" id="all-books">
                <p id="message"></p>
                <h1 class="container__title">All Awesome Books</h1>
                <div class="container__body" id="view-all-books">
                </div>
            </div>
        </section>

        <section id="add-books">
            <div class="container add-book">
                <div class="form-control">
                    <input type="text" class="form-control_input" id="title" placeholder="Book Title">
                </div>
                <div class="form-control">
                    <input type="text" class="form-control_input" id="author" placeholder="Book Author">
                </div>
                <div class="form-control">
                   <button class="form-control_btn" id="add-book">Add Book</button>
                </div>
            </div>
        </section>

        <section id="contact">
            <div class="container p-2 contact-container">
                <h2 class="contact-title">Contact Information</h2>
                <p class="contact-body">Do you have any Questions or you just want to say "Hello?"</p>
                <ul class="contact-handles">
                    <li class="handles">Our Email: katfogy@gmail.com</li>
                    <li class="handles">Our Phone Number: +2348167161190</li>
                    <li class="handles">Our Address: Abuja, Nigeria</li>
                </ul>
            </div>
        </section>
    </main>
<footer>
   <div class="container f-c">
    <div class="container p-2">
        <h3>copy @ katfogy Inc.</h3>
    </div>
   </div>
</footer>
    <script type="module" src="index.js"></script>
</body>

</html>
