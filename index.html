<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Awesome Books</title>
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <div class="logo">Awesome Books</div>  
                <ul class="menu__items">
                    <li class="menu__items-item">List</li>
                    <li class="menu__items-item">Add New</li>
                    <li class="menu__items-item">Contact</li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section>
           
            <div class="container" id="all-books">
                <h1 class="container__title">All Awesome Books</h1>
                <div class="container__body" id="view-all-books">
                   
                </div>
            </div>
        </section>

        <section id="add-books">
            <div class="container">
                <p id="message"></p>
                <div class="form-control">
                    <input type="text" class="form-control_input" id="title" placeholder="Book Title" autocomplete="none">
                </div>
                <div class="form-control">
                    <input type="text" class="form-control_input" id="author" placeholder="Book Author" autocomplete="none">
                </div>
                <div class="form-control">
                   <button class="form-control_btn" id="add-book">Add</button>
                </div>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>

</html>
